<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regletas con Voz</title>
</head>
<body>
  <h1>游꿛 Regletas Interactivas con Voz</h1>
  <p>Prob치 hablar y escuchar la respuesta.</p>

  <!-- Bot칩n para hablar -->
  <button id="btnHablar">游꿗 Preguntar con mi voz</button>

  <!-- Texto mostrado -->
  <p id="texto"></p>

  <script>
    // 游릭 Reconocimiento de voz (solo en Chrome o Edge)
    const btnHablar = document.getElementById("btnHablar");
    const texto = document.getElementById("texto");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "es-ES";  // espa침ol
    recognition.interimResults = false;

    btnHablar.addEventListener("click", () => {
      recognition.start();
    });

    recognition.addEventListener("result", (event) => {
      const pregunta = event.results[0][0].transcript;
      texto.textContent = "游녽 Vos dijiste: " + pregunta;

      // 游릮 Respuesta simple de prueba
      let respuesta = "No entend칤 bien, prob치 otra vez.";
      if (pregunta.includes("amarilla") && pregunta.includes("verde")) {
        respuesta = "La amarilla y la verde claro juntas son casi tan largas como la azul.";
      } else if (pregunta.includes("marr칩n") && pregunta.includes("verde claro")) {
        respuesta = "La marr칩n y la verde claro forman un tren m치s largo que la azul.";
      }

      // Mostrar texto
      texto.textContent += " | 游뱄 Respuesta: " + respuesta;

      // 游댉 Hablar respuesta
      const voz = new SpeechSynthesisUtterance(respuesta);
      voz.lang = "es-ES";
      window.speechSynthesis.speak(voz);
    });
  </script>
</body>
</html>
